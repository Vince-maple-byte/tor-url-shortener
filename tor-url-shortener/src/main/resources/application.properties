spring.application.name=tor-url-shortener
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQL_USER}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
#This sets which profile we are using in the spring application dev test prod
#Spring profiles help us separate any config files/application.properties that we want to be exclusively for which ever development stage
spring.profiles.active=dev